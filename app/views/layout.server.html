<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="appController" lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title data-ng-bind="app.title"></title>
        <!-- General META -->
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- HTML5 Shim -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% raw %}
        <link rel="stylesheet" data-ng-href="{{theme.selected.cssCdn}}">
        {% endraw %}
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
    </head>
    <body class="ng-cloak">
        <div data-mn-menu=""></div>
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </body>

    <script src="../../dist/bundle.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-52294353-1', 'auto');
        ga('send', 'pageview');
    </script>
</html>
