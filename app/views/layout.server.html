<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="appController" lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title data-ng-bind="app.title"></title>
        <!-- General META -->
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- HTML5 Shim -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        {% raw %}
        <link rel="stylesheet" data-ng-href="{{theme.selected.cssCdn}}">
        {% endraw %}
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" >
    </head>
    <body class="ng-cloak">
        <div data-mn-menu=""></div>
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script src="../../app/app.js"></script>
    <script src="../../app/app-config.js"></script>
    <script src="../../app/app-controller.js"></script>

    <script src="../../app/components/theme/theme-factory.js"></script>

    <script src="../../app/menu/menu-controller.js"></script>
    <script src="../../app/menu/menu-factory.js"></script>
    <script src="../../app/menu/menu.js"></script>

    <script src="../../app/home/home-controller.js"></script>
    <script src="../../app/home/home-factory.js"></script>

    <script src="../../app/contact/contact-controller.js"></script>
    <script src="../../app/contact/contact-factory.js"></script>
</html>
